window:
  dimensions:
    columns: 80
    lines: 22
  dynamic_padding: false
  padding:
    x: 4
    y: 4
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular
  bold:
    family: JetbrainsMono Nerd Font
    style: Bold
  italic:
    family: JetbrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetbrainsMono Nerd Font
    style: Bold Italic
  size: 8
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-frappe.yml

selection:
  save_to_clipboard: true

shell:
  program: /bin/bash

bell:
  animation: EaseOutExpo
  color: "0xffffff"
  duration: 0

env:
  TERM: xterm-256color



