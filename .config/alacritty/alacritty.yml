window:
  dimensions:
    columns: 80
    lines: 22
  dynamic_padding: false
  padding:
    x: 4
    y: 4
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.85
  decorations: full
  startup_mode: Maximized

scrolling:
  history: 100000
  multiplier: 3

# JetbrainsMono Nerd Font
font:
  normal:
    family: MesloLGM Nerd Font Mono
    style: Regular
  bold:
    family: MesloLGM Nerd Font Mono
    style: Bold
  italic:
    family: MesloLGM Nerd Font Mono
    style: Italic
  bold_italic:
    family: MesloLGM Nerd Font Mono
    style: Bold Italic
  size: 8
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/tokyonight_moon.yml

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/bash

bell:
  animation: EaseOutExpo
  color: "0xffffff"
  duration: 0

env:
  TERM: xterm-256color
