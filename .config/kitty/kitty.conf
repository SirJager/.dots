 include themes/mocha.conf


# override background color if needed
#background #282C34

# ? ===================[ LOOKS ]===================
background_opacity 0.5
visual_bell_duration 0.0
enable_audio_bell no
 
# ? ==================[ LAYOUT ]==================
# Layouts
enabled_layouts *

# ? ==================[ CLOSE WITHOUT CONFIRMATION ]==================
confirm_os_window_close 0

# Window
window_border_width 0 
window_margin_width 1
remember_window_size no
initial_window_width   850
initial_window_height  500
window_padding_width 5
inactive_text_alpha 1.0


# Tabs (like browser)
# map ctrl+t new_tab
# map ctrl+tab next_tab
# map ctrl+shift+tab prev_tab


# resize
#map ctrl+shift+r start_resizing_window

# ? ===================[ FONT ]===================
# Basic font config
font_family       MesloLGS NF
italic_font       auto
bold_font         auto
bold_italic_font  auto
font_size         11
disable_ligatures never

# Lines looks even cooler
adjust_line_height 5
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2

# Nerd font support for symbols
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
symbol_map codepoints SFMono Light Nerd Font Complete


# ? ===================[ KEYS ]===================
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map ctrl+shift+c        copy_to_clipboard

# map ctrl+shift+enter    new_window
# map ctrl+shift+]        next_window
# map ctrl+shift+[        previous_window
# map ctrl+shift+f        move_window_forward
# map ctrl+shift+b        move_window_backward
# map ctrl+shift+`        move_window_to_top
# map alt+1        first_tab
# map alt+2        second_tab
# map alt+3        third_tab
# map alt+4        fourth_tab
# map alt+5        fifth_tab
# map alt+6        sixth_tab
# map alt+7        seventh_tab
# map alt+8        eighth_tab
# map alt+9        ninth_tab
# map alt+0        tenth_tab
#

# splits
#map ctrl+shift+[ launch --location=vsplit --cwd=current
#map ctrl+shift+] launch --location=hsplit --cwd=current

# map ctrl+]    next_tab
# map ctrl+[    previous_tab
# map ctrl+shift+t        new_tab
# map alt+shift+q        close_tab
# map ctrl+shift+l        next_layout
# #map alt+]        move_tab_forward
# #map alt[        move_tab_backward
# map ctrl+shift+alt+t    set_tab_title
#
map ctrl+shift+equal    increase_font_size
map ctrl+shift+minus    decrease_font_size
map ctrl+shift+backspace restore_font_size
# map ctrl+shift+f6     set_font_size 16.0
#

# ? ===================[ MISC ]===================
# Shell
shell bash
close_on_child_death no
allow_remote_control no

# Tabs
tab_bar_edge top
tab_separator " â”‡"
active_tab_font_style bold
inactive_tab_font_style normal

# Cursor
# allowed values are block, beam, underline
cursor_shape block
cursor_blink_interval     0.5
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 999999999
scrollback_pager /usr/bin/less
wheel_scroll_multiplier 5.0

# Selection
rectangle_select_modifiers ctrl+shift
select_by_word_characters :@-./_~?&=%+#

# URLs
url_style double
allow_hyperlinks yes
open_url_modifiers ctrl+shift
open_url_with google-chrome-stable
copy_on_select yes

# Mouse
click_interval 0.5
mouse_hide_wait 0
focus_follows_mouse no

#! Performance
repaint_delay    10
input_delay 2
sync_to_monitor no

shell_integration enabled
